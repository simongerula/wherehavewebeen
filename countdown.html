<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to June 28th</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="css/countdown.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <style>
        /* Additional CSS for particle container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #121212;
        }
    </style>
</head>
<body>
    <!-- Particle container -->
    <div id="particles-js"></div>

    <!-- Your existing countdown HTML -->
    <div id="title">Counting the days to see you love ü•∫</div>
    <div id="countdown">
        <div class="time-box">
            <span id="days">00</span>
            <div class="label">DAYS</div>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <div class="label">HOURS</div>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <div class="label">MINUTES</div>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <div class="label">SECONDS</div>
        </div>
    </div>
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjZzdmdlc2E2eXZqYmNwcmcxdzhodTdwdjd6Yjg3eDU1dGZ5bWg4cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/h7u3pLvYK3HfQ4yXxW/giphy.webp" alt="" style="margin-top: 30px;">
    <div id="info">I love you forever ‚ù§Ô∏è</div>
    <div id="info">Back to the main page <a style="text-decoration:none" href="/wherehavewebeen/">üó∫Ô∏è</a></div>
    <script src="js/countdown.js"></script>
    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Custom particles configuration -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 20,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff0000" // Red color for hearts
                },
                "shape": {
                    "type": "image",
                    "image": {
                        "src": "src/bgArt.png",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 30,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 10,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "bottom",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "bubble": {
                        "distance": 200,
                        "size": 80,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
