    <button id="check-button">Check</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let selectedColor = 'cls-2';

      document.getElementById('orange').addEventListener('click', function() {
        selectedColor = 'cls-2';
      });

      document.getElementById('blue').addEventListener('click', function() {
        selectedColor = 'cls-1';
      });

      const parts = document.querySelectorAll('#svg-container path');

      parts.forEach(part => {
        part.addEventListener('click', function() {
          this.setAttribute('class', selectedColor);
        });
      });

      document.getElementById('check-button').addEventListener('click', function() {
      let resultArray = []

      const draws = document.querySelectorAll('svg g')
      draws.forEach((draw) => {
      paths = draw.querySelectorAll('path')
      paths.forEach((path) => {
          if(draw.id === 'smile' || draw.id === 'fire' || draw.id === 'tree' || draw.id === 'star' || draw.id === 'eleveneleven' || draw.id === '4ever' || draw.id === 'glases' || draw.id === 'love' || draw.id ==='plane' || draw.id === 'sun' || draw.id === 'amor' || draw.id === 'glasses'){
            if(path.getAttribute('class') === 'cls-2'){
              resultArray.push(true)
            } else {
              resultArray.push(false)
            }
          }
          else if (draw.id === 'heartOne' || draw.id === 'pingpong' || draw.id === 'squares' || draw.id === 'heartTwo' || draw.id === 'waves' || draw.id === 'house' || draw.id === 'shootingStar' || draw.id === 'heartThree' || draw.id === 'whale' || draw.id === 'home'){ 
            if(path.getAttribute('class') === 'cls-1'){
              resultArray.push(true)
            } else {
              resultArray.push(false)
            }
          } 
          else if (draw.id === 'tictactoe' || draw.id === 'caravan' || draw.id === 'planet'){
            if(path.getAttribute('class') === 'cls-2' || path.getAttribute('class') === 'cls-1'){
              resultArray.push(true)
            }
          } else {              
            resultArray.push(false)
          }
      })
    })
        const resultElement = document.getElementById('result');
        if (resultArray.every(Boolean)) {
          resultElement.textContent = 'Well done my love! You are fantastic, good memory!';
          resultElement.style.color = 'green';
        } else {
          resultElement.textContent = 'Sorry love there are some wrong colors... can you check again?';
          resultElement.style.color = 'red';
        }
      });
    });
  </script>
