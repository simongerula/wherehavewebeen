<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent vertical scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            flex-direction: column;
        }

        #gameContainer {
            position: relative;
            width: 90vw;
            max-width: 450px;
            aspect-ratio: 3 / 4;
            border: 2px solid #fff;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        #info {
            font-size: 1em;
            margin-top: 20px;
            text-align: center;
            color: white;
            font-family: 'Roboto Mono', monospace; 
        }
        .victory {
            display: none;
        }
        .defeat {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="pongCanvas"></canvas>
    </div>
    <button id="startButton">Start Game</button>
    <div id="info" class="victory">Well done LOVE! You win (My heart forever) üèÜ</div>
    <div id="info" class="defeat">Nice try love, I know you can. One more? üí™üèº</div>
    <div id="info">Back to the main page <a style="text-decoration:none" href="/wherehavewebeen/">üó∫Ô∏è</a></div>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        const gameContainer = document.getElementById('gameContainer');
        const containerWidth = gameContainer.offsetWidth;
        const containerHeight = gameContainer.offsetHeight;

        canvas.width = containerWidth;
        canvas.height = containerHeight;

        const paddleWidth = containerWidth * 0.15; // 15% of container width
        const paddleHeight = containerHeight * 0.15; // 3% of container height
        const ballSize = containerHeight * 0.025; // 2.5% of container height
        const playerSpeed = 10;
        const aiSpeed = 9;
        const initialBallSpeed = 6;
        const speedIncrement = 1.2;

        let playerScore = 0;
        let aiScore = 0;
        let gameStarted = false;
        let hitCount = 0;

        const playerPaddleImage = new Image();
        playerPaddleImage.src = 'src/pingpong1.png';

        const aiPaddleImage = new Image();
        aiPaddleImage.src = 'src/pingpong2.png';

        const playerPaddle = {
            x: canvas.width / 2 - paddleWidth / 2,
            y: canvas.height - paddleHeight,
            width: paddleWidth,
            height: paddleHeight,
            image: playerPaddleImage
        };

        const aiPaddle = {
            x: canvas.width / 2 - paddleWidth / 2,
            y: 0,
            width: paddleWidth,
            height: paddleHeight,
            image: aiPaddleImage
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: ballSize,
            speedX: initialBallSpeed,
            speedY: initialBallSpeed,
            color: '#fff'
        };

        const victory = document.getElementsByClassName('victory')[0]
        const defeat = document.getElementsByClassName('defeat')[0]

        function startGame() {
            victory.style.display = 'none'
            defeat.style.display = 'none'
            gameStarted = true;
            playerScore = 0;
            aiScore = 0;
            hitCount = 0;
            resetBall();
            gameLoop();
        }
        

        startButton.addEventListener('click', startGame);

        canvas.addEventListener('mousemove', event => {
            const rect = canvas.getBoundingClientRect();
            playerPaddle.x = event.clientX - rect.left - playerPaddle.width / 2;
        });

        canvas.addEventListener('touchmove', event => {
            const rect = canvas.getBoundingClientRect();
            playerPaddle.x = event.touches[0].clientX - rect.left - playerPaddle.width / 2;
        });

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = initialBallSpeed * (Math.random() > 0.5 ? 1 : -1);
            ball.speedY = initialBallSpeed * (Math.random() > 0.5 ? 1 : -1);
        }

        function update() {
            if (!gameStarted) return;

            // Move ball
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Bounce off side walls
            if (ball.x <= 0 || ball.x + ball.size >= canvas.width) {
                ball.speedX = -ball.speedX;
            }

            // Check for paddle collisions
            if (ball.y + ball.size >= playerPaddle.y &&
                ball.x >= playerPaddle.x &&
                ball.x <= playerPaddle.x + playerPaddle.width) {
                ball.speedY = -ball.speedY;
                increaseSpeed();
            }

            if (ball.y <= aiPaddle.y + aiPaddle.height &&
                ball.x >= aiPaddle.x &&
                ball.x <= aiPaddle.x + aiPaddle.width) {
                ball.speedY = -ball.speedY;
                increaseSpeed();
            }

            // AI paddle movement
            if (aiPaddle.x + aiPaddle.width / 2 < ball.x) {
                aiPaddle.x += aiSpeed;
            } else {
                aiPaddle.x -= aiSpeed;
            }

            // Scoring
            if (ball.y <= 0) {
                playerScore++;
                resetBall();
            }

            if (ball.y + ball.size >= canvas.height) {
                aiScore++;
                resetBall();
            }

            // Check for winning condition
            if (playerScore === 3 || aiScore === 3) {
                playerScore === 3 ? victory.style.display = 'block' : defeat.style.display = 'block';
                playerScore = 0;
                aiScore = 0;
                gameStarted = false;
            }
        }

        function increaseSpeed() {
            hitCount++;
            if (hitCount % 3 === 0) {
                ball.speedX *= speedIncrement;
                ball.speedY *= speedIncrement;
            }
        }

        function drawImage(x, y, width, height, image) {
            ctx.drawImage(image, x, y, width, height);
        }

        function drawBall(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            drawImage(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height, playerPaddle.image);
            drawImage(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height, aiPaddle.image);

            // Draw ball
            drawBall(ball.x, ball.y, ball.size, ball.color);

            // Draw scores
            ctx.font = '30px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText(playerScore, canvas.width / 4, 50);
            ctx.fillText(aiScore, 3 * canvas.width / 4, 50);
        }

        function gameLoop() {
            if (gameStarted) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
</html>
